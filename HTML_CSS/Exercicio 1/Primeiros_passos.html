    <script>
        var nome = window.prompt('Qual é o seu nome: ')
        document.write(`<p style="font-size: 15pt; font-family: Arial;">Olá, <strong>${nome}</strong>!</p>`) //<strong> deixa a letra negrita
        document.write(`<p style="font-size: 15pt; font-family: Arial;">Seja bem-vindo(a)!</p>`)
    </script>

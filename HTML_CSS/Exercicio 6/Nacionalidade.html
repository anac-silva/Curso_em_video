<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: pink;
        }
    </style>
</head>
<body>
    <h1>Verificando a nacionalidade</h1>
    Digite o país: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtn = window.document.getElementById('txtnac').value;
            var res = window.document.querySelector('div#res')
            if (txtn === 'Brasil') {
                res.innerHTML = 'Você é brasileiro(a)'
            } else {
                res.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
     
</body>
</html>
